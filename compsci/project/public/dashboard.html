<html>

<head>
    <!-- Metadata about the page -->
    <title>dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="wrapper">
        <div class="graph">
            <canvas id="myChart"></canvas>
        </div>
        <div class="toolbar">
            <div id="time"class="time">Time</div>
            <div id="theme" class="theme">Theme</div>
            <div id="play" class="play">Next day</div>
        </div>
        <div class="sidebar">
            <input class="sell" id="sell" placeholder="Amount to sell"></input><br>
            <input type="submit" id="sellbtn" class="sellbtn" value="Sell!"></input><br><br>  

            <input id="buy" class="buy" placeholder="Amount to buy"></input><br>
            <input id="buybtn" type="submit" class="buybtn"value="Buy!"></input><br><br>
            
            <span id="error" class="dasherror">Test error</span>

            <div class="out">
                <span>Your balance is: <strong id="bal"></strong></span><br>
                <span>You own <strong id="stockbal"></strong> amount of stocks</span>
            </div>  
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="dashboard.js"></script>

</body>

</html>
